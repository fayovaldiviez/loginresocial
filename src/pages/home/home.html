<ion-header>
    <ion-navbar>
        <ion-title>
            Bienvenido!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item text-center>
            <img [src]="user.imagen">
        </ion-item>
        <ion-item text-center>
            {{user.nombre}}
        </ion-item>
        <ion-item text-center>
            {{user.email}}
        </ion-item>
        <ion-item text-center>
            {{user.uid}}
        </ion-item>
        <ion-item text-center>
            {{user.provider}}
        </ion-item>
    </ion-list>

</ion-content>
